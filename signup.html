<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Registration</title>
	</head>
	<body>
		<div class="regContainer">
			<div class="reg">
				<div class="regLogo">â‚¦airaland Forum</div>
				<span class="regSlogan"
					>Become a member and share your knowledge and ideas with
					others</span
				>

				<form>
					<input type="text" class="name" placeholder="Name" />
					<input
						type="text"
						class="username"
						placeholder="Username" />
					<input type="email" class="email" placeholder="Email" />
					<input
						type="number"
						class="phoneNumber"
						placeholder="Phone Number" />
					<input
						type="password"
						class="password"
						placeholder="Password" />
					<input
						type="password"
						class="confirm-password"
						placeholder="Confirm Password" />

					<div class="checkboxContainer">
						<label for="">
							<input type="checkbox" class="checkbox" />
							I agree with the <a>term of services</a>
						</label>
					</div>

					<button class="submit">Sign Up</button>
				</form>

				<div class="footer">
					<a class="SignupTag" href="Index.html">Login</a>

					<div class="country">
						<img
							src="./images//flag.svg"
							alt="country flag"
							width="20px" />
						<a href="#">Nigeria</a>
					</div>
				</div>
			</div>
			<div class="regImage">
				<img src="./images//Registration_image.png" alt="regImage" />
			</div>
		</div>

		<script src="/app.js"></script>
	</body>
</html>
